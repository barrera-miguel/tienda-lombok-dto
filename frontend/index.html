<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Pedidos - Tienda Online</h1>
        </header>

        <div class="controls">
            <button id="btnCargarPedidos" class="btn-primary">Cargar Pedidos</button>
        </div>

        <div id="loading" class="loading hidden">
            <p>Cargando pedidos...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="contenedorTabla" class="tabla-container hidden">
            <h2>Lista de Pedidos</h2>
            <table id="tablaPedidos">
                <thead>
                    <tr>
                        <th>Fecha del Pedido</th>
                        <th>Nombre del Cliente</th>
                        <th>Total del Pedido</th>
                        <th>Ver Detalle</th>
                    </tr>
                </thead>
                <tbody id="tbodyPedidos">
                </tbody>
            </table>
        </div>

        <div id="modalDetalle" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Detalle de Productos del Pedido</h2>
                    <button id="btnCerrarModal" class="btn-close">&times;</button>
                </div>
                <div class="modal-body" id="detalleProductos">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
